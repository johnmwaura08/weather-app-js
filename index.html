<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App
    </title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
     <h1>Welcome to Jonte's Weather!!</h1>
   <h5>This is your current timezone and temperature in real time!!</h5>

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icons" width="128" height="128"></canvas>
    </div>


    <div class="temperature-section">
        <div class="degree-section">
            <h2 class="temperature-degree">some temperature</h2>
            <span>	&deg;F</span>
        </div>
        <div class="temperature-description">some description</div>
    </div>
    <!-- <div class="time">0</div> -->
    <script src="skycons.js"></script>
    <script src='app.js'></script>
</body>

</html>
